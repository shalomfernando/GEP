<p-dialog header="Projeto detalhes" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"
          [style]="{width: '500px'}">

  <div class="ui-g ui-fluid" *ngIf="editProjetos">
    <div class="ui-g-12">
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="nome">Nome</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="nome" [(ngModel)]="editProjetos.nome"/>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="descricao">Descricão</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="descricao" [(ngModel)]="editProjetos.descricao"/>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="sigla">Sigla</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="sigla" [(ngModel)]="editProjetos.sigla"/>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="objetivo">Objetivo</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="objetivo" type="text" [(ngModel)]="editProjetos.objetivo"/>
        </div>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="pi pi-times" class="ui-button-danger" (click)="confirm()"
              label="Delete"></button>
      <button type="button" pButton icon="pi pi-check" (click)="save()" label="Save"></button>
    </div>
  </p-footer>
</p-dialog>
<div class="p-grid">
  <div class="p-col">
    <p-card header="Projetos">
      <div style="text-align:right">
        <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Add"></button>
      </div>
      <div>
        <ejs-grid [dataSource]="listaProjetos"
                  [allowPaging]='true'
                  [pageSettings]="pageOptions"
                  [allowSorting]="true"
                  [allowFiltering]="true"
                  [filterSettings]='filterSettings'
                  (rowSelecting)="onRowSelect($event)"
        >
          <e-columns>
            <div *ngFor=" let col of colunas">
              <e-column field="{{col.field}}"headerText="{{col.header}}" width="120"></e-column>
            </div>
<!--            <e-column field="nome"headerText="Nome Projeto" width="120"></e-column>-->
          </e-columns>
        </ejs-grid>
      </div>
    </p-card>

  </div>

</div>
