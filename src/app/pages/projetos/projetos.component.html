<h1>
  Projetos
</h1>
<p-confirmDialog #cd header="Confirmação" icon="pi pi-info-circle">
  <p-footer>
    <button type="button" pButton icon="pi pi-times" class="ui-button-danger" label="Não" (click)="cd.reject()"></button>
    <button type="button" pButton icon="pi pi-check" class="ui-button-success" label="Sim" (click)="cd.accept()"></button>
  </p-footer>
</p-confirmDialog>
<p-toast [style]="{marginTop: '50px'}"></p-toast>

{{editProjetos|json}}
<p-table #grdProjeto
         [columns]="colunas"
         [value]="listaProjetos"
         [paginator]="true"
         [rows]="10"
         [resizableColumns]="true"
         [reorderableColumns]="true"
         selectionMode="single"
         [(selection)]="projetos"
         [scrollable]="true" scrollHeight="400px"
         (onRowSelect)="onRowSelect($event)">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn pReorderableColumn
          style="width:300px">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
    <tr>
      <th *ngFor="let col of columns" [ngSwitch]="col.field" class="ui-fluid">
        <input pInputText type="text"
               (input)="grdProjeto.filter($event.target.value, col.field, col.filterMatchMode)"
               [value]="grdProjeto.filters[col.field]?.value">
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
<!--      <td>-->

<!--        <button pButton type="button" icon="pi pi-times" class="ui-button-danger"></button>-->
<!--      </td>-->
      <td *ngFor="let col of columns" style="width:300px">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary" let-rowData>
    <div style="text-align:left">
      <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Add"></button>
    </div>
  </ng-template>
</p-table>



<p-dialog header="Cronograma detalhes" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"
          [style]="{width: '500px'}">

  <div class="ui-g ui-fluid" *ngIf="editProjetos">
    <div class="ui-g-12">
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="nome">Nome</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="nome" [(ngModel)]="editProjetos.nome"/>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="descricao">Descricão</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="descricao" [(ngModel)]="editProjetos.descricao"/>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="sigla">Sigla</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="sigla" [(ngModel)]="editProjetos.sigla"/>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="objetivo">Objetivo</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="objetivo" type="text" [(ngModel)]="editProjetos.objetivo"/>
        </div>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="pi pi-times" class="ui-button-danger" (click)="confirm()" label="Delete"></button>
      <button type="button" pButton icon="pi pi-check" (click)="save()" label="Save" ></button>
    </div>
  </p-footer>
</p-dialog>
