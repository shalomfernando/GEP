<ejs-chart id="chart-container"
           [primaryXAxis]='primaryXAxis'
           [primaryYAxis]='primaryYAxis'
           [title]='title'
           [chartArea]="chartArea"
           [tooltip]="tooltip">
  <e-series-collection>
    <e-series [dataSource]='columnData' type='Column' xName='x' yName='y' width="2"
              [dragSettings]="dragSettings"></e-series>
  </e-series-collection>
</ejs-chart>
