<div class="row">
  <i class="pi pi-folder" style="font-size: 100px"></i>
  <h2 style="padding: 30px;">Cadastro Usuario</h2>
</div>
<p-toast [style]="{marginTop: '40px'}"></p-toast>

<div class="container">

  <form #f="ngForm" (ngSubmit)="onSubmit">
    <div class="form-group">
      <label for="nome"> Nome</label>
      <input placeholder="nome" [(ngModel)]="usuarioCadastro.nome" id="nome" class="form-control" type="text" name="nome" pInputText/>
    </div>
    <div class="form-group">
      <label for="email"> Email</label>
      <input placeholder="exemplo@gmail.com" [(ngModel)]="usuarioCadastro.email" id="email" class="form-control" type="email" name="email" pInputText/>
    </div>
    <div class="form-group">
      <label for="usuario"> Usuario</label>
      <input placeholder="usuario" id="usuario" [(ngModel)]="usuarioCadastro.login" class="form-control" type="text" name="usuario" pInputText/>
    </div>
    <div class="form-group">
      <label for="senha"> Senha</label>
      <input placeholder="senha" id="senha" [(ngModel)]="usuarioCadastro.senha" class="form-control" type="password" name="senha" pInputText/>
    </div>
    <button type="submit" class="btn-dark" (click)="onSubmit($event)"> enter</button>
  </form>
</div>
