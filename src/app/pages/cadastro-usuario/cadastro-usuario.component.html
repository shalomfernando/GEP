<div class="container">

  <form #f="ngForm" (ngSubmit)="onSubmit">
    <div class="form-group">
      <label for="nome"> Nome</label>
      <input placeholder="nome" id="nome" class="form-control" type="text" name="nome" pInputText/>
    </div>
    <div class="form-group">
      <label for="email"> Email</label>
      <input placeholder="exemplo@gmail.com" id="email" class="form-control" type="email" name="email" pInputText/>
    </div>
    <div class="form-group">
      <label for="usuario"> Usuario</label>
      <input placeholder="usuario" id="usuario" class="form-control" type="text" name="usuario" pInputText/>
    </div>
    <div class="form-group">
      <label for="senha"> Senha</label>
      <input placeholder="senha" id="senha" class="form-control" type="password" name="senha" pInputText/>
    </div>
    <button type="submit" class="btn-dark"> enter</button>
  </form>
</div>
